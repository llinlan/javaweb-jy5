<script>
    $(".left-d").click(
        function(){
            $(this).next().slideToggle();
        }
    );

    $(function () {
        //发请求拿商品数据
        $.get(
            "/manage/order/list.do",
            function (dt) {
                if(dt.status!==0){
                    alert(dt.mag);
                }else{
                   // var to= "<tr><th>订单编号</th> <th>成交金额</th> <th>支付方式</th><th>postage</th> <th>status</th><th>支付状态</th></tr><th>成交时间</th><th>发起时间</th><th>结束时间</th><th>关闭时间</th><th>创建时间</th>";
                   // $("#tab").append(to);
                    for (var i = 0; i < dt.data.length; i++) {
                        var g="<tr>" +
                            "<td>"+dt.data[i].orderNo+"</td>" +
                            "<td>"+dt.data[i].payment+"</td>" +
                            "<td>"+dt.data[i].paymentType+"</td>" +
                            "<td>"+dt.data[i].paymentTypeDesc+"</td>" +
                            "<td>"+dt.data[i].postage+"</td>" +
                            "<td>"+dt.data[i].status+"</td>" +
                            "<td>"+dt.data[i].statusDesc+"</td>" +
                            "<td>"+dt.data[i].paymentTime+"</td>" +
                            "<td>"+dt.data[i].sendTime+"</td>" +
                            "<td>"+dt.data[i].endTime+"</td>" +
                            "<td>"+dt.data[i].closeTime+"</td>" +
                            "<td>"+dt.data[i].createTime+"</td>" +
                            "<td>\n"+
                             "<button type=\'button\' id=\"bg\">修改订单</button>"+
                             "<button type=\'button\' id=\"bg\">删除订单</button>"+
                            "</tr>";
                             $("#tab").append(g);
                    }
                }
            },
            "json"
        )
    })
</script>
